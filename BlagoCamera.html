<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Clappr core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.4.7/clappr.min.js"></script>

  <!-- HLS plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    const player = new Clappr.Player({
      source: "https://hls-https-proxy.onrender.com/proxy?url=http://hls3.bashtel.ru/hls/cam301.m3u8",
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: true,
      plugins: [HlsjsPlayback],
      playback: {
        playInline: true,
        hlsjsConfig: {
          enableWorker: true
        }
      }
    });
  </script>
</body>
</html>
