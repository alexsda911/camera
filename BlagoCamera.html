<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Стабильные версии Clappr и HLS-плагина -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@0.4.7/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    const player = new Player({
      source: "https://camera-lyart-mu.vercel.app/api/proxy?url=http://hls3.bashtel.ru/hls/cam301.m3u8",
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: true,
      plugins: [HlsjsPlayback],
      playback: {
        playInline: true,
        hlsjsConfig: {
          enableWorker: true
        }
      }
    });
  </script>
</body>
</html>
